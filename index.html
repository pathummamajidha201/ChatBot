<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WSP ChatBot</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<style>
		body {
	background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97') no-repeat center center fixed;
	background-size: cover;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
		.chat-container {
			max-width: 600px;
			margin: auto;
			height: 90vh;
			display: flex;
			flex-direction: column;
			border: 1px solid #ccc;
			border-radius: 8px;
			overflow: hidden;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		}
		.chat-header {
			background-color: #075e54;
			color: white;
			padding: 15px;
			font-size: 1.2em;
			font-weight: bold;
			text-align: center;
		}
		.chat-box {
			flex: 1;
			padding: 20px 15px;
			overflow-y: auto;
		}
		.message {
			margin: 8px 0;
			padding: 10px 15px;
			border-radius: 18px;
			max-width: 75%;
			position: relative;
			word-wrap: break-word;
			clear: both;
		}
		.user-message {
			background-color: #dcf8c6;
			margin-left: auto;
			border-bottom-right-radius: 0;
			text-align: left;
		}
		.bot-message {
			background-color: #fff;
			margin-right: auto;
			border-bottom-left-radius: 0;
		}
		.timestamp {
			font-size: 0.75em;
			color: #888;
			margin-top: 5px;
			text-align: right;
		}
		.input-area {
			display: flex;
			padding: 10px;
			background-color: #f0f0f0;
			border-top: 1px solid #ccc;
		}
		.input-area input {
			flex: 1;
			padding: 10px 15px;
			border: 1px solid #ccc;
			border-radius: 20px;
			outline: none;
		}
		.input-area button {
			margin-left: 10px;
			background-color: #25d366;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 50%;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="chat-container">
		<div class="chat-header">AI Based ChatBot</div>
		<div id="chatBox" class="chat-box"></div>
		<div class="input-area">
			<input
				type="text"
				id="userInput"
				placeholder="Type a message"
				onkeydown="if(event.key === 'Enter') sendMessage()" />
			<button onclick="sendMessage()">âž¤</button>
		</div>
	</div>

	<script>
		async function sendMessage() {
			const input = document.getElementById('userInput');
			const chatBox = document.getElementById('chatBox');
			const message = input.value.trim();
			if (!message) return;

			appendMessage('user', message);
			input.value = '';

			appendMessage('bot', 'Typing...');

			try {
				const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
					method: 'POST',
					headers: {
						Authorization: 'Bearer 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',
						'HTTP-Referer': 'https://www.sitename.com',
						'X-Title': 'SiteName',
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						model: 'deepseek/deepseek-r1:free',
						messages: [{ role: 'user', content: message }],
					}),
				});

				const data = await response.json();
				const reply = data.choices?.[0]?.message?.content || 'No response received.';
				replaceLastBotMessage(marked.parse(reply));
			} catch (error) {
				replaceLastBotMessage('Error: ' + error.message);
			}
		}

		function appendMessage(sender, text) {
			const chatBox = document.getElementById('chatBox');
			const msgDiv = document.createElement('div');
			msgDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
			msgDiv.innerHTML = `${sender === 'bot' ? marked.parse(text) : text}
				<div class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>`;
			chatBox.appendChild(msgDiv);
			chatBox.scrollTop = chatBox.scrollHeight;
		}

		function replaceLastBotMessage(newContent) {
			const chatBox = document.getElementById('chatBox');
			const messages = chatBox.querySelectorAll('.bot-message');
			if (messages.length > 0) {
				messages[messages.length - 1].innerHTML = newContent + 
					`<div class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>`;
			}
			chatBox.scrollTop = chatBox.scrollHeight;
		}
	</script>
</body>
</html>
